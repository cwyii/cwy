<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LET'S GET RETARDED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #0D330A;
      color: #00F40A;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    /* RETARDED line */
    #flipText {
      display: inline-block;
      transition: all 0.4s ease;
      color: #00F40A;
      font-weight: bold;
      font-size: 40px;
    }

    #flipText.flipped {
      transform: rotate(180deg);
      animation: customFlash 1s infinite;
      text-shadow: 0 0 6px #FF0000, 0 0 10px #FF00FF, 0 0 14px #FF0000;
    }

    @keyframes customFlash {
      0% { color: red; }
      25% { color: lime; }
      50% { color: #00ccff; }
      75% { color: violet; }
      100% { color: red; }
    }

    /* Swapping text container */
    #textContainer {
      position: relative;
      height: 100px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    #line1, #line2 {
      transition: transform 0.8s ease;
      position: absolute;
      width: 100%;
      left: 0;
    }

    #line1 {
      top: 0;
      font-size: 32px;
    }

    #line2 {
      top: 50px;
    }

    .swap #line1 {
      transform: translateY(50px);
    }

    .swap #line2 {
      transform: translateY(-50px);
    }

    /* Audio player */
    .audio-container {
      position: relative;
      z-index: 10;
      display: inline-block;
      height: 40px;
      margin-top: 10px; /* moved up */
    }

    /* Disco ball */
    #discoBall {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      font-size: 40px;
      opacity: 0;
      z-index: 9;
      transition:
        top 2s ease,
        transform 2s ease,
        opacity 1s ease;
    }

    #discoBall.active {
      top: 40vh; /* mid-way down */
      transform: translateX(-50%) scale(2.5);
      opacity: 1;
      animation: spinDisco 4s linear infinite;
    }

    @keyframes spinDisco {
      from { transform: translateX(-50%) scale(2.5) rotate(0deg); }
      to   { transform: translateX(-50%) scale(2.5) rotate(360deg); }
    }

    /* Beam line that stretches with disco */
    #beamLine {
      position: absolute;
      top: 40px;
      left: 50%;
      width: 4px;
      background-color: #A9A9A9;
      height: 0;
      transform: translateX(-50%);
      z-index: 8;
      transition: height 2s ease, opacity 1s ease;
      opacity: 0;
    }

    #beamLine.active {
      height: 30vh; /* stops halfway */
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Headings -->
  <div id="textContainer">
    <div id="line1">PRESS PLAY TO GET</div>
    <div id="line2"><span id="flipText">â­£RETARDEDâ­£</span></div>
  </div>

  <!-- Audio + disco + line -->
  <div class="audio-container">
    <audio id="player" controls style="height: 40px;">
      <source src="04retard.mp3" type="audio/mp3" />
    </audio>
    <div id="discoBall">ðŸª©</div>
    <div id="beamLine"></div>
  </div>

  <!-- JavaScript -->
  <script>
    const audio = document.getElementById('player');
    const flipText = document.getElementById('flipText');
    const textContainer = document.getElementById('textContainer');
    const disco = document.getElementById('discoBall');
    const beamLine = document.getElementById('beamLine');

    audio.addEventListener('play', () => {
      flipText.classList.add('flipped');
      textContainer.classList.add('swap');
      disco.classList.add('active');
      beamLine.classList.add('active');
    });

    audio.addEventListener('ended', () => {
      disco.classList.remove('active');
      beamLine.classList.remove('active');
    });
  </script>

</body>
</html>
