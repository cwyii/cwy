<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LET'S GET RETARDED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #0D330A;
      color: #00F40A;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 36px;
    }

    #flipText {
      display: inline-block;
      transition: all 0.4s ease;
      color: #00F40A;
    }

    #flipText.flipped {
      transform: rotate(180deg);
      animation: customFlash 1s infinite;
      text-shadow: 0 0 6px #FF0000, 0 0 10px #FF00FF, 0 0 14px #FF0000;
    }

    @keyframes customFlash {
      0% { color: red; }
      25% { color: lime; }
      50% { color: #00ccff; }  /* bright blue */
      75% { color: violet; }
      100% { color: red; }
    }

    .audio-container {
      position: relative;
      z-index: 10;
      display: inline-block;
      height: 40px;
    }

    .symbol {
      position: absolute;
      font-size: 40px;
      animation: spin 3s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #chaos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- Two lines stacked: "PRESS PLAY TO GET" and "â­£RETARDEDâ­£" -->
<div id="textContainer">
  <div id="line1">PRESS PLAY TO GET</div>
  <div id="line2"><span id="flipText">â­£RETARDEDâ­£</span></div>
</div>

  <div class="audio-container">
    <audio id="player" controls style="height: 40px;">
      <source src="04retard.mp3" type="audio/mp3" />
    </audio>
  </div>

  <div id="chaos"></div>

  <script>
    const audio = document.getElementById('player');
    const flipText = document.getElementById('flipText');
    const chaos = document.getElementById('chaos');
    const symbols = ['ðŸš¬'];

    function createSymbol() {
      const el = document.createElement('div');
      el.className = 'symbol';
      el.textContent = symbols[0];
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.top = Math.random() * window.innerHeight + 'px';
      el.style.animationDuration = (1 + Math.random() * 2) + 's';
      chaos.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    audio.addEventListener('play', () => {
      flipText.classList.add('flipped');
      for (let i = 0; i < 25; i++) {
        setTimeout(createSymbol, i * 100);
      }
    });
  </script>

</body>
</html>
