<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LET'S GET RETARDED</title>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <style>
    body {
      background-color: #0D330A;
      color: #00F40A;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 36px;
    }

    #flipText {
      display: inline-block;
      transition: all 0.4s ease;
      color: #00F40A;
    }

    #flipText.flipped {
      transform: rotate(180deg);
      color: #B22222;
      animation: rainbow 1s infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    .symbol {
      position: absolute;
      font-size: 40px;
      animation: spin 3s linear infinite;
      pointer-events: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1>PRESS PLAY TO GET <span id="flipText">â†“RETARDEDâ†“</span></h1>

  <!-- Audio Player -->
  <audio id="player" controls style="height: 40px;">
    <source src="04retard.mp3" type="audio/mp3" />
  </audio>

  <!-- Chaos Container -->
  <div id="chaos"></div>

  <!-- Script -->
  <script>
    const audio = document.getElementById('player');
    const flipText = document.getElementById('flipText');
    const chaos = document.getElementById('chaos');
    const symbols = ['ðŸš¬'];

    function createSymbol() {
      const el = document.createElement('div');
      el.className = 'symbol';
      el.textContent = symbols[0];
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.top = Math.random() * window.innerHeight + 'px';
      el.style.animationDuration = (1 + Math.random() * 2) + 's';
      chaos.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    audio.addEventListener('play', () => {
      flipText.classList.add('flipped');
      for (let i = 0; i < 25; i++) {
        setTimeout(createSymbol, i * 100);
      }
    });
  </script>

</body>
</html>
